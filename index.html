<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marton Tisza sziget</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for minimalist design -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .jumbotron {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .contact-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .contact-item {
            margin: 20px 0;
            text-align: center;
        }

        .contact-item i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .btn-custom {
            background-color: #667eea;
            border-color: #667eea;
            padding: 12px 30px;
            font-weight: 500;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #5a6fd8;
            border-color: #5a6fd8;
            transform: translateY(-2px);
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Jumbotron Section -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 fw-bold">Marton Tisza sziget</h1>
            <p class="lead fs-3">Martonvásár és környéke</p>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-5">Kapcsolat</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-item">
                                <i class="fab fa-facebook"></i>
                                <h4>Facebook Csoport</h4>
                                <p class="mb-3">Csatlakozz a közösségünkhöz!</p>
                                <a href="https://www.facebook.com/groups/1191531855426224"
                                   target="_blank"
                                   class="btn btn-primary btn-custom">
                                    Facebook Csoport
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <h4>Email</h4>
                                <p class="mb-3">Írj nekünk bármikor!</p>
                                <a href="mailto:kapcsolat@martontiszasziget.hu"
                                   class="btn btn-primary btn-custom">
                                    Email Küldése
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2024 Marton Tisza sziget. Minden jog fenntartva.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
